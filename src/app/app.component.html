<p-menubar [model]="items">
    <ng-template pTemplate="start">
        <!-- logo comes here -->
    </ng-template>
    <ng-template pTemplate="end">
        <p-dropdown [style]="{'margin-right': '5px'}" [options]="themeOptions" (onChange)="selectTheme($event)"></p-dropdown>
        <p-button size="small" pRipple label="Logout" (onClick)="logout()"></p-button>
    </ng-template>
</p-menubar>

<router-outlet></router-outlet>
