<p-menubar [model]="items">
    <ng-template pTemplate="start">
        <!-- logo comes here -->
    </ng-template>
    <ng-template pTemplate="end">
        <!-- login and logout buttons -->
        @if(this.userLoggedIn()) {
            <p-button size="small" pRipple label="Logout" (onClick)="logout()"></p-button>
        }
        @else {
            <p-button size="small" pRipple label="Login" (onClick)="login()"></p-button>
        }
    </ng-template>
</p-menubar>

<router-outlet></router-outlet>
